<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Mobile Timer</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Control the Intensity of the Light</h1>
    <form id="controls">
      <input id="lightOff" type="submit" class="sendtoSerial" value="Turn Off" onclick="lightOff()"></input>
      <input id="light1" type="submit" class="sendtoSerial" value="Ambient 1" onclick="light1()"></input>
      <input id="light2" type="submit" class="sendtoSerial" value="Ambient 2" onclick="light2()"></input>
      <input id="light3" type="submit" class="sendtoSerial" value="Ambient 3" onclick="light3()"></input>
      <input id="light4" type="submit" class="sendtoSerial" value="Focused" onclick="light4()"></input>
    </form>

    <script type="module" src="reconnecting-websocket.js"></script>
    <script src="script.js"></script>
  </body>
</html>
