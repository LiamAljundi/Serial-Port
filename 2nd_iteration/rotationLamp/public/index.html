no/2<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Mobile Timer</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Control the Intensity of the Light</h1>
    <form id="sendForm">
      <input type="submit" class="sendtoSerial" value="Turn Off" onclick="lightOff()"></input>
      <input type="submit" class="sendtoSerial" value="Ambient 1" onclick="light1()"></input>
      <input type="submit" class="sendtoSerial" value="Ambient 2" onclick="light2()"></input>
      <input type="submit" class="sendtoSerial" value="Ambient 3" onclick="light3()"></input>
      <input type="submit" class="sendtoSerial" value="Focused" onclick="light4()"></input>
    </form>

    <div id="lightGroup">
      <span id="dot1" class="dot"></span>
      <span id="dot2" class="dot"></span>
      <span id="dot3" class="dot"></span>
      <span id="dot4" class="dot"></span>

    </div>
    <script type="module" src="reconnecting-websocket.js"></script>
    <script src="script.js"></script>
  </body>
</html>
